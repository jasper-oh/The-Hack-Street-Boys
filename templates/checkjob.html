<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>OK to Remote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/07ca69b752.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}" />
</head>
<body>
  
  <nav id="navbarPlaceholder" class="mb-auto"></nav>
  <div class="d-flex w-100 p-3 flex-column">
    <main class="main_box px-3">
      <header>
        <div id="container">
          Search
          <div id=flip>
            <div><div>Interview</div></div>  
            <div><div>Match</div></div>  
            <div><div>Apply</div></div>
          </div>  
        </div>
      </header>
      <div id="loading">
        <div class="dots box">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
      <div class="search-box">
        <form id="content" action="lang_search" method="get">
          <input type="text" placeholder="Your main programming language ex) python" name="lang_name">
          <button type="submit" onclick="loading();" class="indexBtn btn btn-outline-secondary btn-lg px-4">Search Perfect Match</button>
        </form>
      </div>
    </main>
  </div>
  <footer id="footerDiv"> </footer>



  <script src="{{ url_for('static', filename = 'javascript/skeleton.js') }}" defer></script>
  <script type="text/javascript">
    function loading(){
        $("#loading").show();
        $("#content").hide();       
    }
</script>
</body>
</html>
