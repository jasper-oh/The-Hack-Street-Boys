<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/07ca69b752.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/styles_1.css')}}" />
</head>
<body>
  <nav id="navbarPlaceholder" class="mb-auto"></nav>
  <div class="main-box">
    <h2></h2>
    <h4>{{result_value}} results for {{lang_name}} !</h4>
    <div class="buttons">
      <div class="back-button">
        <a href="/checkjob">Back to search</a>
      </div>  
      <div class="export-button">
        <a href="/download?keyword={{lang_name}}">export this page</a>
      </div>
    </div>
    <section class="job-lists">
      {% for job in jobs %}
      <div class="job-contain-box swipe-right">
        <h4 id="job-name">{{job['name']}}</h4>
        <span id="job-company">{{job['company']}}</span>
        <a href="{{job['url']}}" target="_blank">Apply from {{job['website']}}</a>
      </div>
      {% endfor %}
    </section>
  </div>  
  <footer id="footerDiv"> </footer>

  <script src="{{ url_for('static', filename = 'javascript/skeleton.js') }}" defer></script>
  <script src="{{ url_for('static', filename = 'javascript/swipe.js') }}" defer></script>

</body>
</html>
